<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperSci</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <h1>Rock, Paper, Scissors</h1>

    </div>

    <div class ="mainContent">

        <div class = "instructions"></div>

        <div class = "score">

            <h2 class = "playerScore">player score: 0</h2>
            
            <h2 class = "computerScore">computer score: 0</h2>
        </div>

        <div class = "choiceDisplay">

            <img src="../rockPaperSci/img/question.png" alt="playerChoice" width="120px" height="150px"> 
            <h2 class = "winStatus"></h2>

            <img src="../rockPaperSci/img/question.png" alt="playerChoice" width="120px" height="150px"> 

        
        </div>

        

        <div class = "playerChoices">

            <div class="card">
                <img src="../rockPaperSci/img/rock.jpeg" alt="Rock" width="200px" height="150px"> 
                <div class="container">
                  <p class="cardText" >The Rock</p>
                </div>
            </div>

            <div class="card">
                <img src="../rockPaperSci/img/paper.jpg" alt="Paper" width="200px" height="150px"> 
                <div class="container">
                  <p class="cardText">The Roll</p>
                </div>
            </div>

            <div class="card">
                <img src="../rockPaperSci/img/scissors.jpg" alt="Scissors" width="200px" height="150px"> 
                <div class="container">
                  <p class="cardText">The Scissors</p>
                </div>
            </div>
            
        </div>


    </div>
    
</body>
<script src="script.js"></script>
</html>
